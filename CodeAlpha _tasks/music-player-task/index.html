<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Music Player</h1>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search songs...">
                </div>
            </div>

            <!-- Categories -->
            <div class="categories-section">
                <h3>Categories</h3>
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="pop">Pop</button>
                    <button class="category-btn" data-category="rock">Rock</button>
                    <button class="category-btn" data-category="jazz">Jazz</button>
                    <button class="category-btn" data-category="electronic">Electronic</button>
                    <button class="category-btn" data-category="classical">Classical</button>
                </div>
            </div>

            <!-- Playlist Section -->
            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>My Playlist</h3>
                    <button class="add-btn" id="addToPlaylistBtn" title="Add current song to playlist">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul class="playlist" id="playlist">
                    <!-- Playlist items will be added dynamically -->
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Now Playing Section -->
            <div class="now-playing">
                <div class="album-art">
                    <i class="fas fa-music"></i>
                </div>
                <div class="song-info">
                    <h2 id="currentSongTitle">Select a song to play</h2>
                    <p id="currentSongArtist">Artist</p>
                </div>
            </div>

            <!-- Music Library -->
            <div class="music-library">
                <h2>Music Library</h2>
                <div class="songs-grid" id="songsGrid">
                    <!-- Songs will be added dynamically -->
                </div>
            </div>
        </main>

        <!-- Player Controls -->
        <footer class="player-controls">
            <div class="player-info">
                <div class="mini-album-art">
                    <i class="fas fa-music"></i>
                </div>
                <div class="mini-song-info">
                    <span id="miniSongTitle">No song selected</span>
                    <span id="miniSongArtist">Artist</span>
                </div>
            </div>

            <div class="player-main-controls">
                <div class="progress-section">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>

                <div class="control-buttons">
                    <button class="control-btn" id="shuffleBtn" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prevBtn" title="Previous">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause-btn" id="playPauseBtn" title="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="nextBtn" title="Next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeatBtn" title="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>

            <div class="player-volume">
                <button class="control-btn" id="muteBtn" title="Mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-container">
                    <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
                </div>
            </div>

            <audio id="audioPlayer"></audio>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
