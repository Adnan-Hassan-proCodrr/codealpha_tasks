<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="calculator">
        <header class="calc-header">
          <h1>Calculator</h1>
          <p>Clean • Fast • Precise</p>
        </header>
        <div class="display">
          <div class="previous" data-previous></div>
          <div class="current" data-current>0</div>
        </div>

        <div class="keypad">
          <button data-action="clear" class="accent">AC</button>
          <button data-action="delete" class="accent">DEL</button>
          <button data-action="percent" class="accent">%</button>
          <button data-action="operator" data-value="/" class="operator">
            ÷
          </button>

          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-action="operator" data-value="*" class="operator">
            ×
          </button>

          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-action="operator" data-value="-" class="operator">
            −
          </button>

          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-action="operator" data-value="+" class="operator">
            +
          </button>

          <button data-action="sign">±</button>
          <button data-value="0">0</button>
          <button data-value="." class="dot">.</button>
          <button data-action="equals" class="equals">=</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>made with ❤️ by Adnan-Hassan</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
